<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Profile</title>
</head>

<body>
  <div class="container bgDiv">
    <div class="card center">
      <div class="upperCard">
        <img class="profilepic" src="images/profilepic.jpg" alt="">
      </div>
      <div class="card-body text-center">
        <h5 class="card-title name">Elon Musk <span class="age">49</span></h5>
        <h6 class="location">Palo Alto, California</h6>
        <hr>
        <div class="card-text container">
          <div class="row">
            <div class="col">Followers</div>
            <div class="col">Likes</div>
            <div class="col">Photos</div>
          </div>
          <div class="row">
            <div class="col">256k</div>
            <div class="col">937k</div>
            <div class="col">79</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
